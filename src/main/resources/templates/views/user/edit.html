<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="views/fragments/layout :: headData"> </span>
    <meta charset="UTF-8">
    <title>edit user details</title>
</head>
<body>
<table>
    <tr th:replace="views/fragments/layout :: top">
    </tr>
    <tr>
        <td th:replace="views/fragments/layout :: left">
            Zawartość widoku
        </td>
        <td>


            <p th:if="${message}" th:text="${message}">tekst</p>
            <form action="/user/edit" th:object="${details}" method="post">
                email: <input th:field="*{email}" name="email" th:value="*{email}" />
                <p class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">błąd</p>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit"/>
            </form>
            <form action="/user/updatePicture" method="post" enctype="multipart/form-data">
                <input type="file" name="zdjecie" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" />

            </form>

        </td>
    </tr>
</table>
</body>
</html>
